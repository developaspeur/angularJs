<dialog-box ng-if="hdCtrl.showModal" on-close="hdCtrl.toggleModal()" on-save="hdCtrl.deleteApplication()" text="Supprimer la candidature"></dialog-box>
<div ng-if="hdCtrl.error" class="alert alert-danger" role="alert">
    <span class="sr-only">Error:</span> Error while deleting the application
</div>
<div>
    <div>
        Firstname : {{hdCtrl.anApplication.firstname}}
    </div>
    <div>
        Lastname : {{hdCtrl.anApplication.lastname}}
    </div>
    <div>
        Asked salary : {{hdCtrl.anApplication.askedSalary}}
    </div>
    <div>
        <div ng-repeat="experience in hdCtrl.anApplication.experiences">
            <div>
                From : {{experience.from}}
            </div>
            <div>
                To : {{experience.to}}
            </div>
            <div>
                Description : {{experience.description}}
            </div>
        </div>
    </div>
    <a ui-sref="homeEdit({id:hdCtrl.anApplication.id})">Edit me !</a>
    <button class="btn btn-large btn-primary pull-right" ng-click="hdCtrl.toggleModal()">Delete !!!</button>
</div>
<div ng-if="hdCtrl.showModal" class="modal-backdrop fade in"></div>
