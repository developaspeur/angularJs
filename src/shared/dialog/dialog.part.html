
<div class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel" style="display: block">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                Confirmation
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">{{text}}</div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="onClose()">Close</button>
                <button type="button" class="btn btn-primary" ng-click="onSave()">Save changes</button>
            </div>
        </div>
    </div>
</div>
